name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
    paths:
      - 'terraform/**'
      - 'docker/**'
      - 'code-base/**'
      - '.github/workflows/**'

jobs:
  terraform:
    name: ğŸŒ± Provision EKS Infrastructure (only if Terraform code changes)
    runs-on: ubuntu-latest

    if: contains(toJson(github.event.head_commit.modified), 'terraform/')

    steps:
    - name: ğŸ“¥ Checkout Code
      uses: actions/checkout@v3

    - name: ğŸ”‘ Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-east-1

    - name: ğŸ§° Setup Terraform
      uses: hashicorp/setup-terraform@v3

    - name: âš™ï¸ Terraform Init & Plan
      working-directory: terraform
      run: |
        terraform init 
        terraform plan -out=tfplan

    #- name: ğŸš€ Terraform Apply (optional, uncomment for auto-apply)
    #  working-directory: terraform
    #  run: terraform apply tfplan


  build-and-deploy:
    name: ğŸš€ Build Docker & Deploy to EKS
    needs: terraform
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ“¥ Checkout Code
      uses: actions/checkout@v3

    - name: ğŸ› ï¸ Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: ğŸ” Login to DockerHub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: ğŸ³ Build and Push Docker Image
      run: |
        docker build -t vinaygolkonda99/llm_deps:llm_app -f docker/Dockerfile.app .
        docker push vinaygolkonda99/llm_deps:llm_app

    - name: ğŸ”‘ Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-east-1

    - name: ğŸ“¡ Update kubeconfig for EKS
      run: |
        aws eks update-kubeconfig --region us-east-1 --name mlops-cluster

    - name: ğŸš€ Deploy to EKS
      run: |
        kubectl apply -f K8s/deployment.yaml 
        kubectl apply -f K8s/service.yaml
